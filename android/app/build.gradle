plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.taqreeri.checkfranch" // Make sure this is correct
    compileSdk= flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    signingConfigs {
        release {
            keyAlias = keystoreProperties['keyAlias']
            keyPassword = keystoreProperties['keyPassword']
            storeFile = keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword = keystoreProperties['storePassword']
        }
    }

    defaultConfig {
        applicationId "com.taqreeri.checkfranch" // Make sure this is correct
        minSdk 23 // Or higher if needed
        targetSdk = flutter.targetSdkVersion
        versionCode= flutter.versionCode // Update as needed
        versionName = flutter.versionName // Update as needed
    }

    buildTypes {
        release {
            // Comment out the signingConfig line to disable signing for release mode
             signingConfig = signingConfigs.release
            minifyEnabled true // Enable code shrinking and obfuscation
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22") // Kotlin standard library
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2' // Desugaring for newer Java APIs
}